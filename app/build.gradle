    compile 'com.facebook.android:facebook-core:4.34.0'
    compile 'com.facebook.android:facebook-login:4.34.0'

    compile 'com.google.firebase:firebase-auth:16.0.1'
    compile 'com.google.firebase:firebase-core:16.0.0'
    compile 'com.google.firebase:firebase-storage:16.0.1'
    compile 'com.google.firebase:firebase-database:16.0.1'
    compile 'com.google.android.gms:play-services-auth:15.0.1'
    compile 'com.google.android.gms:play-services-gcm:9.0.2'
    compile 'com.google.android.gms:play-services-location:15.0.1'
//    compile 'com.google.android.gms:play-services-base:15.0.1'
    // Dependencies for the REST API example
    compile 'com.google.api-client:google-api-client:1.22.0'
    compile 'com.google.api-client:google-api-client-android:1.22.0'
    compile 'com.google.apis:google-api-services-people:v1-rev139-1.22.0'

    compile 'com.onesignal:OneSignal:3.9.1'
